<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIMPLE CALCULATOR</title>
</head>
<body>
    <div class="c1">
       <div class="calci">
        <input type="text" placeholder="0" id="output">
        <button onclick="clears()">clr</button>
        <button onclick="dele()">del</button>
        <button onclick="show('%')">%</button>
        <button onclick="show('/')">/</button>
        <button onclick="show('7')">7</button>
        <button onclick="show ('8')">8</button>
        <button onclick="show('9')">9</button>
        <button onclick="show('*')">*</button>
        <button onclick="show('4')">4</button>
        <button onclick="show('5')">5</button>
        <button onclick="show('6')">6</button>
        <button onclick="show('-')">-</button>
        <button onclick="show('1')">1</button>
        <button onclick="show('2')">2</button>
        <button onclick="show('3')">3</button>
        <button onclick="show('+')">+</button>
        <button onclick="show('.')">.</button>
        <button onclick="show('0')">0</button>
        <button onclick="Enter()" class="calculate">=</button>
       </div> 
    </div>

    <script>
        let output = document.getElementById("output");

        function show(number){
            output.value += number;
        }

        function Enter(){
            try {
                output.value = eval(output.value);
            } catch (error) {
                alert("Please enter the valid value");
            }
        }

        function clears(){
            output.value = "";
        }
        function dele(){
            output.value = output.value.slice(0,-1);
        }
    </script>
    
</body>
</html>
